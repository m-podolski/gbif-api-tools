spring.config.import = optional:secrets.properties

spring.datasource.url = jdbc:postgresql://localhost:5432/gbif

spring.jpa.generate-ddl = true
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format_sql = true

# Set database.action to "drop-and-create" to create the initial schema
#spring.jpa.properties.javax.persistence.schema-generation.database.action = drop-and-create
spring.jpa.properties.javax.persistence.schema-generation.database.action = none
spring.jpa.properties.javax.persistence.schema-generation.scripts.action = create
spring.jpa.properties.javax.persistence.schema-generation.create-source = metadata-then-script
spring.jpa.properties.javax.persistence.schema-generation.create-script-source = design/schema-create.sql
spring.jpa.properties.javax.persistence.schema-generation.scripts.create-target = design/schema.sql

server.error.include-message = always