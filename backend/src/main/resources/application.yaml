server:
  error:
    include-message: always
spring:
  jmx:
    enabled: false
---
spring:
  config:
    activate:
      on-profile: development | testing
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        hbm2ddl:
          schema-generation:
            script:
              append: false
      javax:
        persistence:
          schema-generation:
            database:
              # action defines if and how a db schema should be generated ("none"/"create"/"update")
#              action: update
              action: create
            scripts:
              action: create
              create-target: src/main/resources/database/schema-generated.sql
            # create-source defines source(s) for script-creation ("script"/"metadata-then-script")
            create-source: metadata-then-script
            # create-script-source must be pointed to a complete schema if create-source is "script"
            # and to a file with additions to the schema if create-source is "metadata-then-script"
            create-script-source: src/main/resources/database/schema-additions.sql
  graphql:
    graphiql:
      enabled: true
    cors:
      allowed-origins: "*"
    schema:
      printer:
        enabled: true
---
spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: jdbc:postgresql://localhost:5432/gat
    username: gat
    password: gat
---
spring:
  config:
    activate:
      on-profile: local-docker
  datasource:
    url: jdbc:postgresql://localhost:8081/gat
    username: gat
    password: db_role_gat_pw
---
spring:
  config:
    activate:
      on-profile: external
  datasource:
    url: jdbc:postgresql://${BE_HOST}:${BE_PORT}/${BE_DB}
    username: ${BE_DB_USER}
    password: ${BE_DB_PW}
---
spring:
  config:
    activate:
      on-profile: production | staging
    import: secret-properties-docker.yaml
  datasource:
    url: jdbc:postgresql://${BE_HOST}:${BE_PORT}/${BE_DB}
    username: ${BE_DB_USER}
    password: ${BE_DB_PW}
  jpa:
    properties:
      javax:
        persistence:
          schema-generation:
            database:
              action: none