server:
  error:
    include-message: "always"
spring:
  jmx:
    enabled: false
---
spring:
  config:
    activate:
      on-profile: "development | testing"
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        hbm2ddl:
          schema-generation:
            script:
              append: false
      javax:
        persistence:
          schema-generation:
            database:
              # action defines if and how a db schema should be generated ("none"/"create"/"update")
              action: "update"
            scripts:
              action: "create"
              create-target: "src/main/resources/database/02-schema-generated.sql"
            # create-source defines source(s) for script-creation ("script"/"metadata-then-script")
            create-source: "metadata-then-script"
            # create-script-source must be pointed to a complete schema if create-source is "script"
            # and to a file with additions to the schema if create-source is "metadata-then-script"
            create-script-source: "src/main/resources/database/schema-additions.sql"
  graphql:
    graphiql:
      enabled: true
    cors:
      allowed-origins = "*"
    schema:
      printer:
        enabled: true
---
spring:
  config:
    activate:
      on-profile: "local"
    import: "secret-properties-local.yaml"
  datasource:
    url: "jdbc:postgresql://localhost:5432/gbif"
---
spring:
  config:
    activate:
      on-profile: "docker"
    import: "secret-properties-docker.yaml"
  datasource:
    url: "jdbc:postgresql://gat-db:5432/gat"
---
spring:
  config:
    activate:
      on-profile: "local-docker"
    import: "secret-properties-docker.yaml"
  datasource:
    url: "jdbc:postgresql://localhost:8081/gat"
---
spring:
  config:
    activate:
      on-profile: "production | staging"
    import: "secret-properties-docker.yaml"
  datasource:
  url: "jdbc:postgresql://gat-db:5432/gat"
  jpa:
    properties:
      javax:
        persistence:
          schema-generation:
            database:
              action: "none"